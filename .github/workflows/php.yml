name: PHP Tests

on:
  push:
    branches: '**'
  pull_request:

jobs:
  test:
    name: Run tests and lint
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: gd, mysqli, opcache, zip

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

      # Not fully working at the moment, ignore errors
    - name: Run phpunit
      run: composer test
      continue-on-error: true

    - name: Run phplint
      uses: overtrue/phplint@4.1.0
      with:
        path: src/upload/
        options: --exclude=*.log
  min-version:
    name: Check minimum version
    runs-on: ubuntu-20.04
    services:
      mysql:
        image: bitnami/mariadb:10.6
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: xgproyect
          MARIADB_DATABASE: xgp
    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: gd, mysqli, opcache, zip

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run phpcompatinfo
      env:
        DATABASE_URL: "mysql://root:xgproyect@mysql:${{ job.services.nginx.ports['3306'] }}/xgp?serverVersion=mariadb-10.6"
      run: composer run-script phpcompatinfo
